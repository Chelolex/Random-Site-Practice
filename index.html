<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&family=PT+Serif+Caption:ital@0;1&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header-main">
        <aside class="down arrow">
            <h4 class="hideTitle">hide</h4>
            <img src="img/arrow-down.svg" alt="down arrow" class="arrow-down-img">
            <img src="img/arrow-up.svg" alt="arrow up" class="arrow-up-img">
        </aside>
        <section class="header-proper">
            <h1 class="logo">Stargazing</h1>
        <section>
                <h3 class="menu">Menu</h3>
                    <nav class="menu-nav">
                        <list class="nav-list">
                            <ul>Main page</ul>
                            <ul>Photos</ul>
                            <ul>Credits</ul>
                        </list>
                    </nav>
            </section>
        </section>
    </header>

    <main class="mainPage">
        <section class="front">
            <img src="img/TitleImg.jpg" alt="" class="pagePhoto">
            <h2 class="title-for-photo">Explore the universe</h2>
            <button class="skip-button">Skip to photos</button></section>

            <section class="justGazeUp">
                <h2 class="Look-up-title">Just look up!</h2>
                <h4 class="Look-up">Looking up at night reveals the vastness of the universe, inspiring curiosity and a sense of wonder about our place among the stars.</h4>
                <section class="images-section" id="first-photos">
                <img src="img/20250919_003442.jpg" alt="" class="flex-photos">
                <img src="img/20250919_004136.jpg" alt="" class="flex-photos">
                <img src="img/20250919_005554.jpg" alt="" class="flex-photos">
                </section>
            </section>
    </main>
<script src="js/script.js"></script>
</body>
</html>
